
{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <h5 class="text-uppercase mb-0 mt-0 page-title">Add Video Content</h5>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="title">Title:</label>
                                            <input type="text" name="title" id="title" required  class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Description:</label>
                                            <textarea name="description" id="description" required class="form-control" rows="4"></textarea>
                                        <label for="category">Category:</label>
                                            <select name="category" id="category" required>
                                                <option value="animation">Animation</option>
                                                <option value="podcast">Podcast</option>
                                                <option value="number">Number</option>
                                                <option value="myfamiy">My Family</option>
                                                <option value="alphabetic">Alphabetic </option>
                                                <option value="myhome">My Home </option>


                                        <div class="form-group">
                                            <label>Video file:</label>
                                            <input type="file" name="video_file" id="video_file" accept="video/*" required  class="form-control">
                        
                                        </div>
                                        <div class="form-group">
                                            <label>Banner Image:</label>
                                            <input type="file" name="banner" id="banner" accept="image/*" required class="form-control">
    
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                         <div class="form-group text-center custom-mt-form-group">
                                            <button class="btn btn-primary mr-2" type="submit" value="Add Video">Upload</button>
                                            <button class="btn btn-secondary" type="reset">Cancel</button>
                                        </div>
                                       </div>
                                    </form>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
