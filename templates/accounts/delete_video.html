
{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page-wrapper">
    <h1>Delete Video</h1>
    <p>Are you sure you want to delete the video "{{ video.title }}"?</p>

        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</div>
{% endblock %}
