
{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <h5 class="text-uppercase mb-0 mt-0 page-title">Add new User</h5>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" name="email" id="email" required  class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label for="telephone">Telephone:</label>
                                             <input type="tel" name="telephone" id="telephone" pattern="[0-9]{10}" placeholder="e.g., 078... or 073... or 073..." required  class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label for="full_name">Full Name:</label>
                                            <input type="text" name="full_name" id="full_name"required class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password:</label>
                                            <input type="password" name="password" id="password" required class="form-control">
                                        </div>

                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group text-center custom-mt-form-group">
                                            <button class="btn btn-primary mr-2" type="submit" value="Add Video">Add User</button>
                                            <button class="btn btn-secondary" type="reset">Cancel</button>
                                        </div>
                                       </div>
                                    </form>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
