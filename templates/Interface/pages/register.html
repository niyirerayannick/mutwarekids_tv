{% extends "interface/base.html" %}
{% load static %}
{% block content %}

<div class="register-container">
    <div class="overlay"></div>
    <div class="register">
        <div class="account">
            <h5 class="heading">Create an account</h5>
            <p></p>
            <div class="form">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Parent's first and last name</label>
                    <input type="text" class="form-control" placeholder="Parent full names">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Your email address to confirm your account</label>
                    <input type="text" class="form-control" placeholder="Email address">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Your phone number to confirm your account</label>
                    <input type="text" class="form-control" placeholder="Phone">
                </div>
                <label for="exampleFormControlInput1">Set a password that will be used to access your Mutware Kid Tv account</label>
                <div class="row">
                    <div class="col">
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col">
                      <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-check mb-2">
                    <br><input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                      Agree our privacy policy <b>Here</b>
                    </label>
                </div>
            </div>
            <p class="text-center">
                <br><button onclick="membership()" type="submit" class="btn btn-primary" style="background-color: #ffffff; color: #12cca8;">Register</button>
            </p>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
function membership(){
    window.location.href = 'membership.html';
}
</script>

{% endblock %}
